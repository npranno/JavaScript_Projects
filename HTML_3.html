<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <script src="./JavaScript/JavaScript_3.js"></script>
    </head>
    <body>
        <h1>Board Sports</h1>
        <h3>Click on an element to see what type of board sport it is.</h3>
        <ul>
            <li onclick="displayType(this)" id="Water"
                data-character-type="Surfing">Water</li>
            <li onclick="displayType(this)" id="Pavement"
                data-character-type="Skateboarding">Pavement</li>
            <li onclick="displayType(this)" id="Mountains"
                data-character-type="Snowboarding">Mountains</li>
        </ul>
    </body>
</html>
