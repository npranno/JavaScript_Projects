<!DOCTYPE html>
<html>
    <body>
        <p id="XML_Example"></p>
        <script>
            var XML_Parser, XML_Document;

            //this creates a string of text
            var Book = "<book>" + "<title>Harry Potter</title>" +
            "<author> JK Rowling</author>" + "<number> 3 </number>" +
            "</book>"

            //creates an XML DOM parser
            XML_Parser = new DOMParser();

            //creates a new XML DOM object using the text string
            XML_Document = XML_Parser.parseFromString(Book, "text/html");

            document.getElementById("XML_Example").innerHTML = 
            XML_Document.getElementsByTagName("title")[0].childNodes.nodeValue;
        </script>
    </body>
</html>
